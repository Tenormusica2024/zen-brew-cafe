<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit | Zen Brew | 禅茶寮</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;700&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <header class="site-header">
        <div class="logo">禅茶寮</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="visit.html" class="active">Visit</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <div class="hero-bg" style="background-image: url('https://images.unsplash.com/photo-1493934558415-9d19f0b2b4d2?q=80&w=2054&auto=format&fit=crop');"></div>
            <div class="hero-content">
                <h1 class="vertical-text">店舗情報</h1>
                <p class="subtitle">Access & Contact</p>
            </div>
        </section>

        <section class="visit-details-section">
            <div class="container">
                <div class="visit-grid">
                    <div class="visit-info-block">
                        <h2 class="section-title-small">Access</h2>
                        <p class="address">
                            〒605-0000<br>
                            京都府京都市東山区...<br>
                            Zen Garden 1F
                        </p>
                        <p class="station">
                            京阪本線「祇園四条駅」より徒歩5分
                        </p>
                        <div class="map-placeholder">
                            <!-- Google Maps Embed Placeholder -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3268.123456789012!2d135.775!3d35.003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDAwJzEwLjgiTiAxMzXCsDQ2JzMwLjAiRQ!5e0!3m2!1sen!2sjp!4v1600000000000!5m2!1sen!2sjp" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>

                    <div class="visit-info-block">
                        <h2 class="section-title-small">Information</h2>
                        <dl class="info-list">
                            <dt>営業時間</dt>
                            <dd>10:00 - 20:00 (L.O. 19:30)</dd>
                            <dt>定休日</dt>
                            <dd>水曜日</dd>
                            <dt>電話番号</dt>
                            <dd>075-000-0000</dd>
                            <dt>メール</dt>
                            <dd>info@zenbrew.jp</dd>
                        </dl>
                    </div>
                </div>

                <div class="contact-form-wrapper">
                    <h2 class="section-title-small">Contact Us</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">お名前</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">お問い合わせ内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">送信する</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Zen Brew. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
