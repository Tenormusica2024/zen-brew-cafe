<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Zen Brew | 禅茶寮</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;700&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <header class="site-header">
        <div class="logo">禅茶寮</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="menu.html" class="active">Menu</a></li>
                <li><a href="visit.html">Visit</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <div class="hero-bg" style="background-image: url('https://images.unsplash.com/photo-1542332213-31f87348057f?q=80&w=2070&auto=format&fit=crop');"></div>
            <div class="hero-content">
                <h1 class="vertical-text">お品書き</h1>
                <p class="subtitle">Seasonal Menu</p>
            </div>
        </section>

        <section class="menu-list-section">
            <div class="container">

                <!-- Category: Matcha -->
                <div class="menu-category">
                    <h2 class="category-title">抹茶 <span class="en">Matcha</span></h2>
                    <div class="menu-grid">
                        <div class="menu-item">
                            <div class="menu-img-wrapper">
                                <img src="https://images.unsplash.com/photo-1515823664972-6d90e78b4535?q=80&w=1974&auto=format&fit=crop" alt="Matcha Latte">
                            </div>
                            <div class="menu-info">
                                <h3>抹茶ラテ</h3>
                                <p class="price">¥800</p>
                                <p class="desc">宇治抹茶を贅沢に使用した、濃厚なラテ。</p>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-img-wrapper">
                                <img src="https://images.unsplash.com/photo-1536256263959-770b48d82b0a?q=80&w=2070&auto=format&fit=crop" alt="Ceremonial Matcha">
                            </div>
                            <div class="menu-info">
                                <h3>お抹茶</h3>
                                <p class="price">¥1,200</p>
                                <p class="desc">点てたての香り高いお抹茶と季節の干菓子。</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Category: Sweets -->
                <div class="menu-category">
                    <h2 class="category-title">甘味 <span class="en">Sweets</span></h2>
                    <div class="menu-grid">
                        <div class="menu-item">
                            <div class="menu-img-wrapper">
                                <img src="https://images.unsplash.com/photo-1626803775151-61d756612f97?q=80&w=2070&auto=format&fit=crop" alt="Wagashi">
                            </div>
                            <div class="menu-info">
                                <h3>季節の上生菓子</h3>
                                <p class="price">¥600</p>
                                <p class="desc">職人が一つ一つ手作りする、四季折々の和菓子。</p>
                            </div>
                        </div>
                        <div class="menu-item">
                            <div class="menu-img-wrapper">
                                <img src="assets/matcha_parfait.jpg" alt="Matcha Parfait">
                            </div>
                            <div class="menu-info">
                                <h3>抹茶パフェ</h3>
                                <p class="price">¥1,500</p>
                                <p class="desc">自家製抹茶アイスと白玉、小豆のハーモニー。</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Zen Brew. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
